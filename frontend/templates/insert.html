{% extends "layout.html" %}

{%block content%}

<form method="post">
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="title" name="title" class="form-control" id="exampleFormControlInput1" placeholder="Enter title here">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Content</label>
    <textarea name= "content" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="How are you feeling today?"></textarea>
  </div>
  <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
